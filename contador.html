<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Amor</title>
  <style>
    :root {
      --primary-color: #FF69B4;
      --background-gradient: linear-gradient(to right, #FFC1CC, #FFD1DC);
      --text-color: #555;
      --box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--background-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #contador {
      position: absolute;
      top: 10%;
      left: 10%;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--box-shadow);
      text-align: center;
      max-width: 300px;
    }

    #contador h1 {
      font-size: 28px;
      color: var(--primary-color);
    }

    #contador p {
      font-size: 18px;
      color: var(--text-color);
    }

    .carrossel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 16px;
      width: 260px;
      height: 380px;
      box-shadow: var(--box-shadow);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carrossel img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 8px;
    }

    .seta {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.6;
      color: var(--primary-color);
      cursor: pointer;
    }

    .seta:hover {
      opacity: 1;
    }

    .seta-esquerda {
      left: -30px;
    }

    .seta-direita {
      right: -30px;
    }

    #heart-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--box-shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    #heart-button:hover {
      transform: scale(1.2);
    }

    #heart-button::before {
      content: '‚ù§Ô∏è';
      font-size: 28px;
      color: white;
    }

    .hidden-heart {
      position: absolute;
      font-size: 16px;
      color: red;
      cursor: pointer;
      animation: float 4s infinite ease-in-out;
    }

    .hidden-heart:hover {
      transform: scale(1.5);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-5px);
        opacity: 0.8;
      }
    }

    .mensagem {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: var(--box-shadow);
      font-size: 16px;
      color: var(--text-color);
      opacity: 0;
      animation: aparecer 1s forwards;
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: transparent;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: rgba(255, 182, 193, 0.7);
      border-radius: 50%;
      animation: float-particles 10s linear infinite;
    }

    @keyframes float-particles {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-200vh);
        opacity: 0;
      }
    }

    #toggle-dark-mode {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--box-shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    #toggle-dark-mode:hover {
      transform: scale(1.1);
    }

    .dark-mode {
      --primary-color: #1E90FF;
      --background-gradient: linear-gradient(to right, #2E2E2E, #1C1C1C);
      --text-color: #ddd;
      --box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
    }

    .dark-mode .particle {
      background-color: rgba(173, 216, 230, 0.7);
    }
  </style>
</head>
<body>
  <div id="particles"></div>

  <div id="contador">
    <h1>Contador de Amor</h1>
    <p>Juntos desde:</p>
    <p id="timer"></p>
  </div>

  <div class="carrossel">
    <div class="seta seta-esquerda" onclick="trocarFoto(-1)">&#9664;</div>
    <img id="foto" src="image-1.jpg" alt="Foto Polaroid">
    <div class="seta seta-direita" onclick="trocarFoto(1)">&#9654;</div>
  </div>

  <button id="heart-button"></button>
  <button id="toggle-dark-mode" title="Alternar modo"></button>

  <div class="hidden-heart" style="top: 20%; left: 30%;" onclick="mostrarMensagem('Voc√™ √© o amor da minha vida!')">‚ù§Ô∏è</div>
  <div class="hidden-heart" style="top: 40%; left: 60%;" onclick="mostrarMensagem('Cada dia ao seu lado √© especial!')">‚ù§Ô∏è</div>
  <div class="hidden-heart" style="top: 70%; left: 20%;" onclick="mostrarMensagem('Eu te amo mais que tudo!')">‚ù§Ô∏è</div>
  <div class="hidden-heart" style="top: 50%; left: 80%;" onclick="mostrarMensagem('Voc√™ ilumina meu mundo!')">‚ù§Ô∏è</div>
  <div class="hidden-heart" style="top: 10%; left: 50%;" onclick="mostrarMensagem('Estou sempre com voc√™!')">‚ù§Ô∏è</div>

  <script>
    const startDate = new Date("2024-04-26T15:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateTimer, 1000);

    const fotos = ["image-1.jpg", "image-2.jpg", "image-3.jpg", "image-4.jpg", "image-5.jpg"];
    let fotoIndex = 0;

    function trocarFoto(direcao) {
      fotoIndex = (fotoIndex + direcao + fotos.length) % fotos.length;
      document.getElementById("foto").src = fotos[fotoIndex];
    }

    function mostrarMensagem(texto) {
      const mensagem = document.createElement("div");
      mensagem.classList.add("mensagem");
      mensagem.textContent = texto;
      document.body.appendChild(mensagem);
      setTimeout(() => mensagem.remove(), 3000);
    }

    const toggleDarkModeButton = document.getElementById("toggle-dark-mode");
    toggleDarkModeButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleDarkModeButton.textContent = document.body.classList.contains("dark-mode") ? "üåô" : "‚òÄÔ∏è";
    });
    toggleDarkModeButton.textContent = "‚òÄÔ∏è";
  </script>
</body>
</html>
